<body>
    <header>
        <div class="header">
            <h1 class="title-font"><a href="index.html">SGR Studios</a><span class="newData">2021 - <span class="year"></span></span></h1>
            <ul class="header_list">
                <li><button class="lang-toggle" data-lang="ru">EN</button></li>
                <li><h2 class="title-font"><a href="about.html" data-i18n="about">About</a></h2></li>
                <li><h2 class="title-font"><a href="util.html" data-i18n="util">Utilities</a></h2></li>
            </ul>
        </div>
    </header>
    <div id="clicker">
        <img src="res/niko.png" alt="niko" id="cBtn" width="200" height="200" draggable="false">
        <div id="window-clicks">
            <div id="main-text">
                <h4 class="title-font"><span data-i18n="clicks">Клики: </span><span id="counter">0</span></h4>
                <button id="resetBtn" data-i18n="reset_clicks">Сбросить клики</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h1 class="title-font">SGR Studios<br>2021 - <span class="year"></span></h1>
    </div>
</body>
</html>
<style>
    #resetBtn {
        font-family: 'Montserrat', sans-serif;
        font-weight: 650;
        font-size: 15px;
        margin-top: 5px;
        padding: 0;
        width: 145px;
        text-decoration: none;
        color: #ff0000;
        border: 0;
        outline: none;
        background-color: transparent;
        background-image: linear-gradient(currentColor, currentColor);
        background-position: 0 100%;
        background-repeat: no-repeat;
        background-size: 0 2px;
        transition: background-size .10s;
        user-select: none;
        cursor: pointer;
    }

    #resetBtn:hover {
        transition: 500ms all;
        color: #ff0000;
        background-size: 100% 2px;
    }

    #resetBtn:not(:hover) {
        transition: 500ms all;
        color: #fff;
        background-size: 0 2px;
    }

    h4 {
        margin: 0;
        font-size: 25px;
    }

    #main-text {
        text-align: center;
    }

    img {
        height: 200px;
        margin: 25px auto;
        display: block;
        user-select: none;
        border-radius: 15px;
    }

    img:hover {
        width: 250px;
        height: 250px;
        transition: 500ms all;
        border-radius: 30px;
    }

    img:not(:hover) {
        width: 200px;
        height: 200px;
        transition: 500ms all;
        border-radius: 15px;
    }
</style>
<script>
    document.querySelectorAll('.year').forEach(element => {
        element.textContent = new Date().getFullYear();
    });
</script>
